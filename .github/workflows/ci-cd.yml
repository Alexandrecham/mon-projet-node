name: CI/CD Pipeline - Node.js & Docker

# DÉCLENCHEURS (Partie 2 - Contrainte 1)
# Le pipeline se lance sur push et pull_request pour main ET develop
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # JOB 1 : Intégration Continue (Test & Lint)
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      # (Partie 2 - Contrainte Lint)
      # On utilise un linter basique ou une commande echo si pas configuré
      - name: Vérification du code (Lint)
        run: npm run lint --if-present || echo "Pas de linter configuré, étape passée"

      - name: Exécution des tests
        run: npm test

  # JOB 2 : Build Docker & Scan Sécurité (Partie 2 & 3)
  docker-build-scan:
    needs: build-test
    runs-on: ubuntu-latest
    # Le déploiement ne se fait que sur la branche main (Partie 2 - Contrainte Déploiement)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Remplace 'ton-user' par ton vrai user DockerHub
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/examen-node:latest

      # (Partie 3 - Scan Trivy)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/examen-node:latest'
          format: 'table'
          exit-code: '1' # Bloque le pipeline si vulnérabilités trouvées
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH' # (Partie 3 - Contrainte Scan)